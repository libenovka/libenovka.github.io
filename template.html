<script>
function loadTextFromFile() {
fetch('https://libenovka.github.io/sys/stroka.txt')
.then(response => response.text())
.then(data => {
document.getElementById('stroka').textContent = data;
})
.catch(error => console.error('Ошибка при загрузке бегущей строки:', error));
}
window.onload = loadTextFromFile;

function updateCountdown() {
const targetDate = new Date('2025-07-07T14:20:00');
const now = new Date();
const countdownDiv = document.getElementById('countdown');
if (now < new Date('2025-07-07T00:00:00')) {
const timeLeft = targetDate.getTime() - now.getTime();
const daysLeft = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
countdownDiv.textContent = `Операция «Рябчик» начнется через ${daysLeft} дней.`;
} else if (now >= new Date('2025-07-07T00:00:00') && now < targetDate) {
countdownDiv.textContent = "Операция «Рябчик» начнется в 14:20.";
} else if (now >= targetDate && now < new Date('2025-07-08T16:00:00')) {
countdownDiv.textContent = "Операция «Рябчик» в самом разгаре.";
} else {
countdownDiv.textContent = "Операция «Рябчик» была успешно завершена. Дважды слава Либеновке!";
}
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
